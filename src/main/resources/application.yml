server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: oahelp-backend
  datasource:
    url: jdbc:mysql://localhost:3306/oahelp?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf-8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai

jwt:
  secret: oahelpSecretKey123456789012345678901234567890
  expiration: 86400000  # 24小时

logging:
  level:
    org.springframework.web: INFO
    org.hibernate: INFO
    com.oahelp: DEBUG